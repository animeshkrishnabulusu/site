<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog of Animesh Krishna Bulusu" />
    <style>
        html {
            color-scheme: light dark;
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            line-height: 1.4;
            min-width: 320px;
            max-width: 480px;
            margin: 0 auto;
        }

        header,
        main,
        footer {
            padding: 0 7px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        nav {
            padding: 10px;
            border-radius: 4px;
        }

        nav a {
            text-decoration: none;
            margin: 0 2px;
            padding: 4px;
            background-color: #eeeeee;
            border-radius: 4px;
            text-align: center;
        }

        @media (max-width: 420px) {
            nav {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            header {
                border-bottom: 1px solid #ccc;
            }
        }

        h1 {
            color: crimson;
            font-size: 28px;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        h1,
        h2 {
            font-weight: 400;
        }

        a[href^="https://"]::after,
        a[href^="mailto:"]::after {
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            content: "\1F855";
            display: inline-block;
            height: 11px;
            margin-left: 4px;
            width: 11px;
        }

        footer {
            margin: 2.5rem 0 1rem;
            font-family: monospace;
            font-size: 0.8rem;
        }
    </style>
    <title>Thoughts | Animesh Krishna Bulusu</title>
</head>
